<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <title>3D Furniture Visualizer v2</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .wrapper { max-width: 900px; margin: 0 auto; }
        .header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 26px; color: #333; }
        .subtitle { margin: 8px 0 0 0; color: #666; font-size: 14px; }
        .main { display: flex; gap: 20px; }
        .left { flex: 1; background: white; padding: 30px; border-radius: 8px; text-align: center; }
        .right { width: 300px; background: white; padding: 20px; border-radius: 8px; }
        svg { max-width: 100%; height: auto; }
        .input-group { margin-bottom: 15px; }
        .input-group label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 6px; 
            font-size: 13px; 
            color: #333;
        }
        .input-group input,
        .input-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 13px;
        }
        .input-value { 
            font-size: 11px; 
            color: #888; 
            margin-top: 4px; 
        }
        button { 
            width: 100%; 
            padding: 11px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
            margin-bottom: 8px;
        }
