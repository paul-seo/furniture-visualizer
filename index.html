<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Furniture Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f0f0; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
        }
        .header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .header p { color: #666; }
        
        .main-content { display: flex; gap: 20px; flex: 1; }
        
        .viewport { 
            flex: 1;
            background: white; 
            padding: 30px; 
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .controls { 
            width: 320px;
            background: white; 
            padding: 20px; 
            border-radius: 8px;
            overflow-y: auto;
            max-height: 600px;
        }
        
        .control-group { margin-bottom: 18px; }
        .control-group label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 8px; 
            font-size: 14px;
        }
        .control-group input, 
        .control-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        .display-value { 
            font-size: 12px; 
            color: #777; 
            margin-top: 4px; 
        }
        
        .
